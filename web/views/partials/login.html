{{ if not .Authenticated }}
<section id="loginSection">
    <div id="loginModal" class="fixed inset-0 flex items-center justify-center z-50 {{if ne .Title "Login"}}hidden{{end}}">
        <!-- <div class="absolute alert animate-gradient bg-gradient-to-tr font-bold font-mono from-accent h-22 text-center text-xl to-secondary via-error/65 w-1/3 z-20 shadow-lg shadow-red-500/50 border-0" id="login-error">ERROR</div> -->
        <div class="absolute alert animate-gradient bg-gradient-to-tr border-0 font-bold font-mono h-22 outline-8 shadow-2xl shadow-red-500/80 text-center text-xl from-red-500 via-pink-600 to-red-700 w-1/3 z-20 hidden" id="login-error"></div>
        <div class="absolute bg-black bg-opacity-75 inset-1 blur"></div>
        <div class="card bg-transparent/50 text-primary-focus/75 shadow-2xl shadow-neutral-300 z-10 max-w-md p-12 space-y-2 rounded-lg indicator relative">
            <span class="bg-primary cursor-pointer hover:bg-white hover:shadow-2xl hover:font-extrabold hover:scale-125 indicator-item w-7 h-7 rounded-3xl text-center text-2xl text-primary-content" onclick="$('#loginModal').hide()">â¤«</span>
            <div class="card-title flex-col text-xl font-extrabold text-white text-center">Login</div>
            <div class="">
                <!-- <form id="form-login" hx-post="/login" hx-target="#loginModal" hx-swap="none" hx-ext='json-enc' hx-disabled-elt="find input[type='text'], find button"> -->
                <form id="form-login" hx-post="/login" hx-target="#loginModal" hx-swap="none" hx-ext='json-enc'>
                    <div class="space-y-5">
                        <div>
                            <label class="label" for="username"><span class="after:content-['*'] after:ml-0.5 after:text-red-500 text-slate-300">Username</span></label>
                            <input id="username" name="login" type="text" required class="input input-primary border-0 border-b-4 border-b-primary w-full placeholder-slate-700 font-mono" placeholder="Your AD login...">
                        </div>
                        <div>
                            <label class="label"><span class="after:content-['*'] after:ml-0.5 after:text-red-500 text-slate-300">Password</span></label>
                            <input id="password" name="password" type="password" required class="input input-primary border-0 border-b-4 border-b-primary w-full" autocomplete="on">
                        </div>
                        <div class="flex items-end justify-end mt-5">
                            <button type="submit" class="btn btn-outline btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{{end}}
